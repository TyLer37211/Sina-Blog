<!DOCTYPE html>
<html>
<head>
    <title>Sina Weibo - Discover the latest news anytime, anywhere.</title>
    <link rel="icon" href="/Sina-Blog/favicon.ico">
    <link rel="stylesheet" href="/Sina-Blog/index.css">
    <link rel="stylesheet" href="/Sina-Blog/base.css">
    <link rel="stylesheet" href="/Sina-Blog/iconfont.css">
</head>
<body>
<!-- 顶部导航 -->
<div id="header">
    <video loop autoplay muted poster="/Sina-Blog/18weibo_login.png">
        <source src="/Sina-Blog/weibo_login.mp4" type="video/mp4">
    </video>
    <div class="header-center">
        <div class="header-center-logo">
            <img src="/Sina-Blog/logo.svg" alt="logo">
        </div>
        <div class="header-center-input">
            <div class="header-center-input-icon">
                <span class="iconfont icon-search1"></span>
            </div>
            <input type="text" placeholder="Search blog" class="header-center-input-form">
            <div class="header-center-input-search">
                Search
            </div>
        </div>
    </div>
</div>

<!-- 顶部导航条 -->
<div id="nav">
    <div class="nav-center">
        <div class="nav-center-logo">
            <img src="/Sina-Blog/logo.jpg" alt="logo">
        </div>
        <div class="nav-center-search">
            <div class="iconfont icon-search1 active"></div>
            <input type="text" placeholder="Search blog">
            <div class="radius"></div>
            <div class="content">
                <span class="iconfont icon-chakantiezigengduojubao"></span>
            </div>
        </div>
        <div class="nav-center-five">
            <div class="iconfont icon-shouye"></div>
            <div class="iconfont icon-shipin"></div>
            <div class="iconfont icon-huo"></div>
            <div class="iconfont icon-duanxin"></div>
            <div class="iconfont icon-geren"></div>
        </div>
        <div class="nav-center-four">
            <a href="/Sina-Blog/login.html"><div class="nav-center-login">Logout</div></a>
            <div class="nav-center-sun iconfont icon-weibiaoti-"></div>
            <div class="nav-center-liuyan iconfont icon-liuyan"></div>
        </div>
    </div>
</div>

<!-- 主体区域 -->
<div id="main">
    <div class="main-center">
        <div class="main-left">
            <div>
                <span class="iconfont icon-huo"></span> Hot Posts
            </div>
            <div>
                <span class="iconfont icon-shizhong"></span> Hot Topics
            </div>
            <div>
                <span class="iconfont icon-huatifuhao"></span> Topic Ranking
            </div>
            <div>
                <span class="iconfont icon-search"></span> Hot Search
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <div>Trending</div>
                <div>Live</div>
                <div>Local</div>
                <div>Top</div>
                <div>Stars</div>
                <div>Comedy</div>
                <div>Sentiment</div>
                <div class="iconfont icon-et-more1"></div>
            </div>
            <div class="main-bottom-template">
                <!-- 这里可以添加具体的博客内容 -->
            </div>
        </div>
        <div class="main-right">
            <div class="main-right-top">
                <img src="/Sina-Blog/text.png" alt="Introduction">
                <a href="/Sina-Blog/login.html"><div class="login">Logout</div></a>
            </div>
            <div class="main-right-hotsearch">
                <div class="hot-search">
                    <div class="weibo">Top Search</div>
                    <div class="refresh">
                        <div class="iconfont icon-shuaxin">Refresh</div>
                    </div>
                </div>
                <div class="hot-top">
                    <!-- 这里可以添加热搜列表 -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/Sina-Blog/jquery-3.7.1.min.js"></script>
<script src="/Sina-Blog/index.js"></script>
</body>
</html>
